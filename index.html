<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <title>Dynamic Image Carousel</title>
  <style>
    /* Hide carousel indicators */
    .carousel-indicators { display: none; }
  </style>
</head>
<body>
  <h1 class="header">Image Gallery</h1>
  <div id="carouselExampleCaptions" class="carousel slide car">
    <!-- Removed carousel-indicators div -->
    <div class="carousel-inner" id="carousel-inner"></div>
    <!-- Custom controls -->
    <button id="prevBtn" class="carousel-control-prev prev" type="button">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button id="nextBtn" class="carousel-control-next next" type="button">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script>
    const ACCESS_KEY = '-TiEyMqu216krPE_qn2tZmxeMcHwhGOFBK__yF6I6ww';
    
    // Array to store history of fetched image sets
    let imageHistory = [];
    let currentImages = null;

    // Function to update carousel with given images array
    function displayImages(images) {
      const inner = document.getElementById('carousel-inner');
      inner.innerHTML = '';  // Clear current content
      
      images.forEach((photo, index) => {
        const carouselItem = document.createElement('div');
        carouselItem.classList.add('carousel-item');
        if (index === 0) {
          carouselItem.classList.add('active');
        }
        carouselItem.innerHTML = `
          <img src="${photo.urls.regular}" class="d-block w-100 image" alt="${photo.alt_description || 'Unsplash Image'}">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="title">${photo.description || photo.alt_description || 'Image ' + (index + 1)}</h5>
            <p class="name">Photo by ${photo.user.name}</p>
          </div>
        `;
        inner.appendChild(carouselItem);
      });
    }

    // Function to fetch a new image and update the carousel.
    function fetchImageAndUpdateCarousel() {
    fetch(`https://api.unsplash.com/photos/random`, {
        headers: {
        Authorization: `Client-ID ${ACCESS_KEY}`
        }
    })
        .then(response => {
        if (!response.ok) {
            return response.text().then(text => {
            throw new Error(text);
            });
        }
        return response.json();
        })
        .then(data => {
        // Wrap data in an array in case it's a single object
        const newImages = Array.isArray(data) ? data : [data];
        if (currentImages) {
            imageHistory.push(currentImages);
        }
        currentImages = newImages;
        displayImages(currentImages);
        })
        .catch(error => {
        console.error('Error fetching images:', error);
        // Optionally display a user-friendly message here
        alert('Error fetching images: ' + error.message);
        });
    }

    // Next button click: fetch a new random image.
    document.getElementById('nextBtn').addEventListener('click', (e) => {
      e.preventDefault();
      fetchImageAndUpdateCarousel();
    });

    // Previous button click: display previous image set if available.
    document.getElementById('prevBtn').addEventListener('click', (e) => {
      e.preventDefault();
      if (imageHistory.length > 0) {
        currentImages = imageHistory.pop();
        displayImages(currentImages);
      } else {
        console.log("No previous images available.");
      }
    });

    // Initially load an image when the page loads.
    fetchImageAndUpdateCarousel();
  </script>
</body>
</html>
